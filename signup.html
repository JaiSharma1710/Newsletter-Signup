<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Financial Advisor Newsletter</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">
</head>


<body class="text-center">

  <main class="form-signin">
    <form action="/" method="post">
      <img class="mb-4" src="images/tree.png" alt="" width="85" height="100">
      <h1 class="h3 mb-3 fw-normal">Signup to Newsletter</h1>

      <input type="text" class="form-control top form-floating" placeholder="First Name" name="firstName">

      <input type="text" class="form-control middle" placeholder="Last name" name="lastName">

      <input type="email" class="form-control bottom" placeholder="Email" name="email">

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; Financial Advisor</p>
    </form>
  </main>



</body>

</html>
